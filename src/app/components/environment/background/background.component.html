<div class="my-container">
    <mat-card class="glass-card text-center h-100">
        <div class="d-flex flex-column h-100">
            @if (currentRoute != '/') {
            <mat-card-header class="sticky-header">
                <div class="container-fluid p-0">
                    <div class="row w-100 align-items-center">
                        <div class="col-6 text-start">
                            <span class="header-left">
                                Hello, {{ sharedService.username() }}
                            </span>
                        </div>
                        <div class="col-6 text-end">
                            <span class="header-right">
                                @for (nav of navLinks; track nav.route) {
                                <a [routerLink]="nav.route" class="nav-icon"
                                    [ngClass]="{active: currentRoute === nav.route}"
                                    matTooltip="{{ nav.display | titlecase }}">
                                    <mat-icon>{{ nav.icon }}</mat-icon>
                                </a>
                                }
                            </span>
                        </div>
                    </div>
                </div>
            </mat-card-header>
            }
            <div class="router-content flex-grow-1 d-flex flex-column">
                <router-outlet></router-outlet>
            </div>
        </div>
    </mat-card>
</div>
